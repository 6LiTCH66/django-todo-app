{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>

{#    <nav class="navbar" style="background-color: #e99f4c">#}
{#        <div class="container-fluid">#}
{#            <span class="navbar-brand mx-auto" style="color: #030e12">My todos</span>#}
{#        </div>#}
{#    </nav>#}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #e99f4c">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="navbar-brand mx-auto" style="color: #030e12">To Do List</span>
                    </li>
                </ul>
                <!-- Left links -->
    
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}?next={% url 'login' %}" class="btn btn-link px-3 me-2" style="color: #030e12">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-link px-3 me-2" style="color: #030e12">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary me-3" style="background-color: #fcde67; color: #030e12">Sign up</a>
                    {% endif %} 

                    <a
                            class="btn btn-dark px-3"
                            href="https://github.com/ilja0303/django-todo-app"
                            role="button"
                            target="_blank"
                    ><i class="fab fa-github"></i
                    ></a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
<!-- Navbar -->

    {% block content %}
    {% endblock %}
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
</body>
</html>
